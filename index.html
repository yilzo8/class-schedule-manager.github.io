<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程表管理系統</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- 登入頁面 -->
    <div id="login-page" class="page">
        <div class="box">
            <h2>課程表管理系統</h2>
            <form id="login-form">
                <label for="login-username">帳號</label>
                <input type="text" id="login-username" placeholder="請輸入帳號" required>
                <label for="login-password">密碼</label>
                <input type="password" id="login-password" placeholder="請輸入密碼" required>
                <button type="submit" class="btn">登入</button>
                <a href="#" id="to-signup" class="link">註冊新帳號</a>
            </form>
        </div>
    </div>

    <!-- 註冊頁面 -->
    <div id="signup-page" class="page hidden">
        <div class="box">
            <h2>註冊帳號</h2>
            <form id="signup-form">
                <label for="signup-username">帳號</label>
                <input type="text" id="signup-username" placeholder="請輸入帳號" required>
                <label for="signup-password">密碼</label>
                <input type="password" id="signup-password" placeholder="請輸入密碼" required>
                <button type="submit" class="btn">註冊</button>
                <a href="#" id="to-login" class="link">返回登入</a>
            </form>
        </div>
    </div>

    <!-- 課程管理頁面 -->
    <div id="course-page" class="page hidden">
        <div class="box">
            <h2>我的課程表</h2>
            <form id="course-form">
                <label for="course-name">課程名稱</label>
                <input type="text" id="course-name" placeholder="輸入課程名稱" required>
                <label for="course-location">上課地點</label>
                <input type="text" id="course-location" placeholder="輸入上課地點" required>
                <label for="course-time">上課時間</label>
                <input type="datetime-local" id="course-time" required>
                <label for="reminder-time">提醒時間(分鐘前)</label>
                <input type="number" id="reminder-time" placeholder="輸入提醒時間" required>
                <button type="submit" class="btn">新增課程</button>
            </form>
            <ul id="course-list"></ul>
            <button id="logout-btn" class="btn logout">登出</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
