<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 防止表單默認提交

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // 儲存資料到 localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // 顯示登入訊息
            document.getElementById("loginMessage").textContent = `Welcome, ${username}!`;

            // 你可以根據需要在這裡跳轉到其他頁面
            // window.location.href = "schedule.html";
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Manage Your Schedule</h2>
    <form id="courseForm">
        <label>Course Name:</label>
        <input type="text" id="course_name" required>
        
        <label>Day of Week:</label>
        <select id="day_of_week">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <!-- 其餘星期 -->
        </select>

        <label>Start Time:</label>
        <input type="time" id="start_time" required>
        
        <label>End Time:</label>
        <input type="time" id="end_time" required>

        <label>Location:</label>
        <input type="text" id="location">

        <label>Reminder Time (minutes before):</label>
        <input type="number" id="reminder_time">

        <button type="submit">Add Course</button>
    </form>

    <div id="course-list"></div>

    <script>
        // 載入已儲存的課程
        function loadCourses() {
            const courses = JSON.parse(localStorage.getItem("courses")) || [];
            const courseList = document.getElementById("course-list");
            courseList.innerHTML = ""; // 清空課程列表

            courses.forEach(course => {
                const courseItem = document.createElement("div");
                courseItem.className = "course-item";
                courseItem.innerHTML = `
                    <h3>${course.course_name}</h3>
                    <p>Day: ${course.day_of_week}</p>
                    <p>Time: ${course.start_time} - ${course.end_time}</p>
                    <p>Location: ${course.location}</p>
                    <p>Reminder: ${course.reminder_time} minutes before</p>
                    <button onclick="deleteCourse('${course.course_name}')">Delete</button>
                `;
                courseList.appendChild(courseItem);
            });
        }

        // 新增課程
        document.getElementById("courseForm").addEventListener("submit", function(event) {
            event.preventDefault(); // 防止表單默認提交

            const course = {
                course_name: document.getElementById("course_name").value,
                day_of_week: document.getElementById("day_of_week").value,
                start_time: document.getElementById("start_time").value,
                end_time: document.getElementById("end_time").value,
                location: document.getElementById("location").value,
                reminder_time: document.getElementById("reminder_time").value
            };

            // 取得現有的課程資料，並新增新課程
            const courses = JSON.parse(localStorage.getItem("courses")) || [];
            courses.push(course);

            // 儲存新的課程資料到 localStorage
            localStorage.setItem("courses", JSON.stringify(courses));

            // 重新載入課程列表
            loadCourses();
        });

        // 刪除課程
        function deleteCourse(courseName) {
            const courses = JSON.parse(localStorage.getItem("courses")) || [];
            const updatedCourses = courses.filter(course => course.course_name !== courseName);

            // 更新 localStorage
            localStorage.setItem("courses", JSON.stringify(updatedCourses));

            // 重新載入課程列表
            loadCourses();
        }

        // 初次載入頁面時，顯示課程
        loadCourses();
    </script>
</body>
</html>
